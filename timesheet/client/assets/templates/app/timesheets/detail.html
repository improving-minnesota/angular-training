<div class="tsz-timesheets-detail" ng-cloak>
  <div ng-show="$state.is('app.timesheets.detail')">
    <div class="row">
      <div class="col-xs-12">
        <form name="systemCategoryEdit" novalidate class="form-horizontal">
        
          <div tsz-form-section-header header="Timesheet Details"></div>

          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label class="col-sm-4 control-label">Name</label>
                <div class="col-sm-8">
                  <p class="form-control-static">{{timesheet.name}}</p>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label class="col-sm-4 control-label">Description</label>
                <div class="col-sm-8">
                  <p class="form-control-static">{{timesheet.description}}</p>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label class="col-sm-4 control-label">Begin Date</label>
                <div class="col-sm-8">
                  <p class="form-control-static">{{timesheet.beginDate | date}}</p>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label class="col-sm-4 control-label">End Date</label>
                <div class="col-sm-8">
                  <p class="form-control-static">{{timesheet.endDate | date}}</p>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-2 col-sm-offset-8">
              <button type="button" class="btn btn-default btn-block" ng-click="edit(timesheet)">Edit</button>
            </div>
            <div class="col-sm-2">
              <button type="button" class="btn btn-danger btn-block" ng-click="cancel()">Cancel</button>
            </div>
          </div>

        </form>
      </div>
    </div>

    <div class="row">
      <hr/>
    </div>

    <div tsz-form-section-header header="Time Units">
      <div class="row">
      <div class="col-sm-6 col-sm-offset-6 pull-right">
        <button type="button" class="btn btn-default btn-block" ng-click="logTime()">Log Time</button>
      </div></div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div class="tsz-responsive-table-container">
          <table class="table table-bordered table-hover tsz-table-row-cursor">
            <thead>
              <tr>
                <th>Project</th>
                <th>Date Worked</th>
                <th>Hours</th>
                <th class="tsz-table-delete-column">Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="timeunit in timeunits | orderBy:'dateWorked'" ng-click="showTimeUnitDetail(timeunit._id)">
                <td>{{timeunit.project}}</td>
                <td>{{timeunit.dateWorked | date}}</td>
                <td>{{timeunit.hoursWorked}}</td>
                <td>
                  <div ng-switch="timeunit.deleted">
                    <div ng-switch-when="true">
                      <button class="btn btn-sm" ng-click="restoreTimeunit(timeunit); $event.stopPropagation();">Undo</button>
                    </div>
                    <div ng-switch-default>
                      <button class="btn btn-sm btn-danger" ng-click="removeTimeunit(timeunit); $event.stopPropagation();">Delete</button>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div ui-view></div>
</div>
