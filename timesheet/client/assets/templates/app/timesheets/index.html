<div class="tsz-timesheet-list">

  <!-- TODO : set the below container div to only show when state is app.timesheets -->
  <div>
    <div class="row tsz-form-row">
      <div class="col-sm-2 pull-right">
        <!-- TODO : add a button that calls createNew when clicked -->
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <table class="table table-bordered table-hover tsz-table-row-cursor">
           <thead>
            <tr>
              <th>Begin Date</th>
              <th>End Date</th>
              <th>Name</th>
              <th>Description</th>
              <th class="tsz-table-delete-column">Delete</th>
            </tr>
          </thead>
          <tbody>

            <!-- TODO : set the row to show the timesheet's detail when clicked  -->
            <tr ng-repeat="timesheet in timesheets" 
              class="fadeable-row"
              ng-class="{faded: timesheet.deleted}">

              <td>{{timesheet.beginDate}}</td>
              <td>{{timesheet.endDate}}</td>
              <td>{{timesheet.name}}</td>
              <td>{{timesheet.description}}</td>
              <td>
                <div ng-switch="timesheet.deleted">
                  <div ng-switch-when="true">
                    <button class="btn btn-sm btn-default" ng-click="restore(timesheet); $event.stopPropagation();">Restore</button>
                  </div>
                  <div ng-switch-default>
                      <button class="btn btn-sm btn-danger" ng-click="remove(timesheet); $event.stopPropagation();">Delete</button>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
  
  <!-- TODO : set a ui-view for nested states -->
</div>
